	<H2>熱帯魚<hr width=90% align=center></H2>
	</CENTER>
	<br>
	<H3>熱帯魚は大きく①種類別分類と②地域別分類に分けることができます。</H3>
	<H3>①種類別分類は、習慣や学習的な分類によっていくつかのグループにけられています。</H3>
	<H3>②種類別分類は、アジア・アフリカ・南米・北米・オーストラリアと大きく5つの地域の魚で分類することができます。</H3>
	<BR>
